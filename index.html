<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My movie list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>
<body>
    <h1>Add your movie/series</h1>
    <div class="wrapper">
        <div class="movie-input-wrapper">
            <input name="movie-input" type="text" class="movie-input" />
            <button for="movie-input" class="add-button">Add</button>
        </div>
        <div class="movie-delete-wrapper">
            <input name="movie-delete-input" type="number" class="movie-remove-index" />
            <button for="movie-delete-input" class="remove-button">Remove</button>
        </div>
        <div class="movie-list">
            <h2>Movies</h2>
            <ul class="movies">

            </ul>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
